  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "resources/icons/app_icon.png"
  adaptive_icon_background: "#FF5100"
  adaptive_icon_foreground: "resources/icons/app_icon.png"
  

