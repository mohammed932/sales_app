version: 1.0.0+1

environment:
  sdk: "^3.1.3"
  flutter: "^3.13.6"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^7.8.4
  easy_localization: ^3.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  sliver_tools: ^0.2.12
  qr_flutter: ^4.1.0
  dartz: ^0.10.1
  gap: ^3.0.1
  pretty_qr_code: ^3.2.1
  http_parser: ^4.0.2
  injectable: ^2.3.0
  lottie: ^2.6.0
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  json_serializable: ^6.7.1
  loader_overlay: ^2.3.2
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  firebase_core: ^2.17.0
  flutter_countdown_timer: ^4.1.0
  firebase_dynamic_links: ^5.3.7
  firebase_performance: ^0.9.2+7
  firebase_crashlytics: ^3.3.7
  firebase_analytics: ^10.5.1
  valu_ui_kit:
    git:
      url: ../Valu_UI_kit
      ref: main
  valu_network_layer:
    # git:
    #   url: https://gitlab.valu.live/engineering/valu/mobile/valu_network_layer_flutter
    #   ref: master
    path: ../valu_network_layer_flutter


  # The following adds the Cupertino Icons font to your application.
